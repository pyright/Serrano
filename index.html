<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Parallax Website Demo</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>
<body>


  <div class="pimg1">
    <div class="logo-wrapper">
      <img class="logo" src="logo2.png"></img>
    </div>
  </div>

  <section class="section section-red">
    <h2>Section One</h2>
  </section>

  <div class="pimg2">
    <div class="ptext">
      <span class="border trans">
        Image Two Text
      </span>
    </div>
  </div>

  <section class="section section-yellow">
    <h2>Section Two</h2>
  </section>

  <div class="pimg3">
  </div>

  <div class="img4">
    <div class="flex-wrapper">
      <div class="img-section flex-column-w50 section-yellow">
        <img src="img/image4.jpg" style = "height:350px; width:100%;"></img>
      </div>

      <div class="text-section flex-column-w25 section-yellow">
        <h2>Location</h2>
        <p>1802 Pearland Pkwy,</p>
        <dv>
        <p>Pearland, TX 77581</p>
      </div>

      <div class="text-section flex-column-w25 section-yellow">
        <h2>Hours of Operation</h2>
        <p>Mon-Fri 530am to 300pm</p>
        <dv>
        <p>Sat 600am to 200pm</p>
        <dv>
        <p>Sun CLOSED</p>
      </div>

    </section>
  </div>





  <section class="map" id="home_map">
    <div class="map">
      <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13879.65345052043!2d-95.266133!3d29.577124!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x98cad19cee1376f5!2sSerrano%20Deli!5e0!3m2!1sen!2sus!4v1572058709256!5m2!1sen!2sus" width="100%" height="100%" frameborder="0" style="border:0;" allowfullscreen="">
      </iframe>
    </div>
  </section>
